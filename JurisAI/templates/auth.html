{% extends "base.html" %}

{% block title %}JurisAI{% endblock title %}

{% block body %}
{% comment %} <div class="container"> {% endcomment %}
    <div class="main-content">
        <div class="form-section">
        <img src="/static/jurisai-logo/logo-no-background.png" alt="" width="150" height="50" class="my-4">
          <h2>{{route}}</h2>
          <form method = "post" action="/auth/{{route}}/">
            {% csrf_token %}
            {% if route == 'SignUp' %}
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name='email'>
              </div>
    {% endif %}
            <div class="form-group">
              <input type="text" name = "username" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name = "password" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">{{route}}</button>
          </form>
        </div>
        <div class="image-section">
        </div>
      </div>
      
{% comment %} </div> {% endcomment %}
{% endblock body %}

{% block img %}/static/banner.jpg{% endblock img %}
